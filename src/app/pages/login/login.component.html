<section class='container'>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="form-group">
                <label for="exampleInputEmail1">user name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="User name" #userName>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" (click)="login(userName.value, password.value)">Submit</button>
            </div>

            <div class="alert alert-danger" role="alert" [hidden]="!lastLoginFailed">
                User name or password are incorrect
            </div>
        </div>
    </div>
</section>
