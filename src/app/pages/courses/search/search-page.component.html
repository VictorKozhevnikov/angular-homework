<toolbox (filterChanged)="filterChanged($event)" (addCourseRequested)="addCourse()"></toolbox>

<courses-list [courses]="courses | async" (edit)="editCourse($event)" (delete)="deleteCourse($event)"></courses-list>

<div class="form-group text-center" *ngIf="hasMore | async">
    <button class="btn btn-secondary" (click)="showMoreCourses()">Show more courses</button>
</div>
