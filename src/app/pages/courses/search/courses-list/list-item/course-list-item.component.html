<div class="row course-list-item">
    <div class="col-sm-9 col-md-10">
        <div class="row">
            <div class="col-sm-9">
                <h4>{{course.title}}<small> {{course.duration}}</small></h4>
            </div>
            <div class="col-sm-3 course-list-item__date-layout">
                <p>{{course.beginTime}}</p>
            </div>
        </div>
        <p>{{course.description}}</p>
    </div>
    <div class="col-sm-3 col-md-2 course-list-item__buttons-layout">
        <button class="btn btn-default btn-block">Edit course</button>
        <button class="btn btn-default btn-block">Delete</button>
    </div>
</div>
