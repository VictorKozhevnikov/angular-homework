<div class="row course-list-item" border-by-date [date]="course.beginTime" [ngClass]="{'course-list-item__top-rated': course.isTopRated}">
    <div class="col-md-9 col-lg-10">
        <div class="row">
            <div class="col-sm-9">
                <h4>{{course.title | uppercase}}<small class="course-list-item__duration">{{course.duration | myDuration}} <i class="fa fa-star course-list-item__star" [hidden]="!course.isTopRated"></i></small></h4>
            </div>
            <div class="col-sm-3 course-list-item__date-layout">
                <p class="course-list-item__date">{{course.beginTime | date:mediumDate}}</p>
            </div>
        </div>
        <p>{{course.description}}</p>
    </div>
    <div class="col-md-3 col-lg-2 course-list-item__buttons-layout">
        <button class="btn btn-default btn-block" (click)="editCourse(course)">Edit course</button>
        <button class="btn btn-default btn-block" (click)="deleteCourse(course)">Delete</button>
    </div>
</div>
