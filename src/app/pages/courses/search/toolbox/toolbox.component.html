<div class="row">
    <div class="col-md-6 col-lg-5 form-group">
        <input class="form-control" [(ngModel)]="text" #textInput/>
    </div>
    <div class="col-md-3 col-lg-2 form-group">
        <button class="btn btn-primary btn-block" (click)="search(textInput.value)">Find</button>
    </div>
    <div class="col-md-3 col-lg-2 offset-lg-3 form-group">
        <a class="btn btn-primary btn-block" routerLink="./new" >
            <i class="fa fa-plus"></i> Add course
        </a>
    </div>
</div>
