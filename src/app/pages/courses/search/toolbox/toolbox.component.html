<div class="row">
    <div class="col-sm-6 col-md-5 form-group">
        <input class="form-control" [(ngModel)]="text" #textInput/>
    </div>
    <div class="col-sm-3 col-md-2 form-group">
        <button class="btn btn-primary btn-block" (click)="search(textInput.value)">Find</button>
    </div>
    <div class="col-sm-3 col-md-2 col-md-offset-3 form-group">
        <button class="btn btn-primary btn-block"><i class="fa fa-plus"></i> Add course</button>
    </div>
</div>
