<div class="row justify-content-center">
    <div class="col-lg-8">
        <form novalidate>
            <h1>Add new course</h1>
            <div class="form-group row">
                <label for="title" class="col-sm-3 col-form-label text-sm-right">Title</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Top rated
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="title" class="col-sm-3 col-form-label text-sm-right">Description</label>
                <div class="col-sm-9">
                    <textarea type="text" class="form-control" id="description" placeholder="Description">
                    </textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="title" class="col-sm-3 col-form-label text-sm-right">Date</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="date" placeholder="Date">
                </div>
            </div>

            <div class="form-group row">
                <label for="title" class="col-sm-3 col-form-label text-sm-right">Duration (minutes)</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="duration" placeholder="Duration">
                </div>
            </div>

            <div class="form-group row">
                <label for="title" class="col-sm-3 col-form-label text-sm-right">Authors</label>
                <div class="col-sm-9">
                    <p class="form-control-static text-muted">Skipped</p>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button class="btn btn-primary" (click)="save(newCourse)">
                Save course
            </button>
                    <button class="btn btn-secondary" (click)="cancel()">
                Cancel
            </button>
                </div>
            </div>
        </form>
    </div>
</div>
